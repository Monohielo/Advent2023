<!DOCTYPE html>
<html>
<head>
    <title>Advent-ure 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../advent.css">
    <script>
        function redirectToNewPage() {
            var word = document.getElementById('wordInput').value;
            if (word) {
                window.location.href = './'+ word + '.html';
            }
        }
    </script>
    <style>
        body{
            background-image: 
                linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), 
                url('../images/hamlet.jpeg');
            background-size: cover;
            
        }
    </style>
</head>

<body>
    <div class="text">
        <p>The ruins appear to be deserted as you approach them, but you know that your quest can't be that easy.  Your hunch is proven correct as you barely manage to duck out of the way as a javelin is thrown at you.</p>
    </div>
    <div class="center">
        <h1>Who do you defeat?</h1>
        <input type="text" id="wordInput">
        <button onclick="redirectToNewPage()">Roll Initiative!</button>
    </div>
</body>
</html>
