<!DOCTYPE html>
<html>
<head>
    <title>Advent-ure 2023</title>
    <style>
        body{
            background-image: url('./images/gems.jpeg');
            background-size: cover;
        }
        h1{
            color:#f0f8ff;
            outline: 1px black;
            font-size: 72px;
        }
        p{

        }
        .elements{
            display: flexbox;
            align-items: center;
            vertical-align: middle;
        }
        button{
            background-color: #1f48a0; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;

        }
    </style>
    <script>
        function redirectToNewPage() {
            var word = document.getElementById('wordInput').value;
            if (word) {
                window.location.href = './'+ word;
            }
        }
    </script>
</head>

<body>
    <div class="elements">
        <h1>Where are you going?</h1>
        <input type="text" id="wordInput">
        <button onclick="redirectToNewPage()">Roll a Perception Check</button>
    </div>
</body>
</html>
